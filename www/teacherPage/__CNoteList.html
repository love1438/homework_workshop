<!DOCTYPE html>
<html lang="en" ng-app='app'>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<title>通知</title>
	<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			font-size: 15px;
			font-family: "微软雅黑";
		}

		.ng-scope {
			font-family: "微软雅黑";
		}

		.popover-content {
			word-wrap: break-word;
		}

		.dropload-refresh,
		.dropload-update,
		.dropload-noData,
		.dropload-load {
			text-align: center;
			color: white;
		}
	</style>
	<title>公告列表页面</title>
</head>

<body>
	<div id='bg' style="position:fixed;height:100%;width:100%;z-index:-1;background: url('images/blli1.jpg') no-repeat;background-size: 100%;"></div>
	<nav class="nav navbar center-block _nav " style="background-color: #3b5262;height: 40px;position: fixed;top:0;width:100%;color:white;">
		<!--顶部按钮-->
		<span class="btn glyphicon glyphicon-align-justify" style="color: white;margin-left:20px;margin-top:-5px;padding:0;" id='pull'></span>
		<h4 style="display:inline-block;margin-left:2px;margin-top:15px;font-family:微软雅黑 ;">通知</h4>

	</nav>
	<div class="container" style="margin-top:40px;">

		<div style="margin-top:20px;" class="content">
			<div class="lists" ng-controller="notecontroller">
				<div id='newsDiv' style='display:none;'>
					<p style='color:white;'>消息：</p>
					<div class="panel" ng-repeat="(k,v) in news" style="word-break:break-all;width:100%;padding-left:5px;background:rgba(12, 67, 86, 1);background-size:100% 100%;color:white;min-height:100px;">
						<div class="panel-title text-left" style="border:none;background-color:rgba(255,255,255,0)">
							<span style="font-size:12px;">{{v.nick}}:</span></div>
						<div class="panel-body" style="text-align: left;">
							<p style="width:100%;">您的申请：{{v.request}}</p>
							<p style="width:100%;">管理员<span style=color:grey;>{{v.feednick}}</span>给您的回复是：</p>
							<p style="width:100%;" ng-bind="v.feedback"></p>
						</div>

					</div>
				</div>


				<p style='color:white;'>公告：</p>
				<div class="panel" ng-repeat="(k,v) in note1" style="word-break:break-all;width:100%;padding-left:5px;background:rgba(38, 157, 128, 1);background-size:100% 100%;color:white;min-height:100px;">
					<div class="panel-body" style="text-align: left;">
						<p style="width:100%;" ng-bind="v.content"></p>
					</div>
					<div class="panel-footer text-right" style="border:none;background-color:rgba(255,255,255,0)"><span style="font-size:12px;" ng-bind="v.nick"></span>&nbsp;<span style="font-size:12px;" ng-bind="v.creatdate"></span><span style="display:none;" class="nid" ng-bind="v.nid"></span></div>
				</div>



				<div class="panel" ng-repeat="(k,v) in note" style="word-break:break-all;width:100%;padding-left:5px;background:rgba(38, 157, 128, 1);background-size:100% 100%;color:white;min-height:100px;">
					<div class="panel-body" style="text-align: left;">
						<p style="width:100%;" ng-bind="v.content"></p>
					</div>
					<div class="panel-footer text-right" style="border:none;background-color:rgba(255,255,255,0)"><span style="font-size:12px;" ng-bind="v.nick"></span>&nbsp;<span style="font-size:12px;" ng-bind="v.creatdate"></span><span style="display:none;" class="nid" ng-bind="v.nid"></span></div>
				</div>
			</div>
		</div>
		<div id="none" class="text center" style="display:none;width:100%;text-align:center;margin-top:60px;color:white;">
			<img src="images/noInfo.gif" alt="">
		</div>
	</div>




	<!--    回顶部图标-->
	<div style="position:fixed; z-index:0;bottom:20px;right:20px;color:white;text-align:center;display:none" id="gotop" onclick="gotop()">
		<img src="images/gotop1.png"></div>




	<div style="position:fixed;z-index:150" ng-include="$root.navurl"></div>
	<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="//cdn.bootcss.com/angular.js/1.4.3/angular.min.js"></script>
	<script src="//cdn.bootcss.com/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>
	<script src="js/dropload.js"></script>
	<script src="js/check.js"></script>
	<script src="js/__CNoteList.js"></script>
</body>

</html>
