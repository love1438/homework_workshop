<!DOCTYPE html>
<html lang="" ng-app="app">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

	<style>
		* {
			font-family: '宋体';
			margin: 0;
			padding: 0;
		}

		.nav-pills a {
			color: white;
			font-weight: bold;
		}
	</style>
	<title>教师端作业详情</title>
</head>

<body>
	<div id='bg' style="position:fixed;height:100%;width:100%;z-index:-1;background: url('images/blli1.jpg') no-repeat;background-size: 300%;"></div>
	<nav class="nav navbar center-block _nav " style="background-color: rgba(255,255,255,0.3);min-height: 30px;position: fixed;width:100%;z-index:50;">
		<!--顶部按钮-->
		<span class="btn glyphicon glyphicon-align-justify" style="color: white;" id='pull'></span>
	</nav>
	<div class="container">

		<!--<div id="contain">-->

		<div class="row" style="position:fixed;width:100%;background:#025587;z-index:49">
			<!-- Nav tabs -->
			<ul class="nav nav-pills" role="tablist" style="margin-top:50px;margin-left:0">
				&nbsp;
				<li role="presentation" style="margin-left:50px" class="active" onclick='change("one")'><a role="tab" data-toggle="tab">作业详情</a></li>
				<li role="presentation" style="" onclick='change("two")'><a role="tab" data-toggle="tab">学生作业</a></li>
				<li role="presentation" style="" onclick='change("three")'><a role="tab" data-toggle="tab">作业讨论区</a></li>
			</ul>
		</div>
		<!--         Tab panes -->

		<div class="" ng-controller="kzq1" style="margin-top:10px;">
			<div ng-include="url1" class="user_tab" id="one" style="display:block"></div>
			<div ng-include="url2" class="user_tab" id="two" style="display:none"></div>
			<div ng-include="url3" class="user_tab" id="three" style="display:none"></div>
		</div>

	</div>

	<div style="position:fixed;z-index:150" ng-include="$root.navurl"></div>
	<div style="width:100%;" ng-include='$root.alerturl'></div>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<!--&lt;!&ndash; 最新的 Bootstrap 核心 JavaScript 文件 &ndash;&gt;-->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//cdn.bootcss.com/angular.js/1.3.20/angular.min.js"></script>
	<script src="//cdn.bootcss.com/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/check.js"></script>
	<script src="js/TWorkDetail.js"></script>
	<script>
	</script>
</body>

</html>
