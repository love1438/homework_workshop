<style>
	table {
		table-layout: fixed;
	}

	td {
		white-space: nowrap;
		overflow: hidden;
		text-overflow: clip;
	}
</style>
<div class="container" style="width:94%;background-color:rgba(255,255,255,0.6);margin-top: 100px;position: releative;z-index: 50;font-size:13px;" ng-controller="studentWork">
	<h5 style="float:left;color:white;">学生提交情况：</h5>
	<table class="table text-center" style="color:white;overflow: hidden;white-space: nowrap;text-overflow: clip;">
		<col style="width: 25%" />
		<col style="width: 25%" />
		<col style="width: 30%" />
		<col style="width: 20%" />
		<thead>
			<tr>
				<td>题目名称</td>
				<td>提交者</td>
				<td>提交时间</td>
				<td>操作</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(k,v) in workinfo">
				<td ng-bind="v.title"></td>
				<td>
					<div style="width:50px;" ng-bind="v.nick">小煞笔</div>
				</td>
				<td ng-bind="v.cretdate">2016-09-22</td>
				<td>
					<a href="TCheck.html?serianumber={{v.serianumber}}">
						<div class="bnt btn-info btn-xs text-center checkIt" style="color:white;" ng-bind='v.text'></div>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<script src="js/TStuWork.js"></script>
