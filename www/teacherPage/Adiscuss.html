<!DOCTYPE html>
<html lang="en" ng-app='app'>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<title>讨论管理</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<!--	<script src="js/hwanddis.js"></script>-->
	<style>
		* {
			margin: 0;
			padding: 0;
			font-size: 14px;
			font-family: "微软雅黑";
		}

		table {
			table-layout: fixed;
		}

		td {
			white-space: nowrap;
			overflow: hidden;
			text-overflow: clip;
		}
	</style>
	<title>讨论区管理页面</title>
</head>

<body ng-controller="kzq">
	<div class="panel-heading">
		<span class="glyphicon glyphicon-book"></span>
		<h3 class="animated lightSpeedIn" style="display:inline-block;margin-top:0;">讨论管理</h3>
		<div class=" btn pull-right " style="margin:0;">
			<a href="http://m.xmgc360.com/homework/web/teacherPage/Aindex.html ">返回</a>
		</div>
	</div>

	<div style="height:550px;">
		<table id="thispage" class="table table-bordered table-hover table-responsive" style="margin: 0 auto;text-align: center">
			<col style="width: 20%" />
			<col style="width: 60%" />
			<col style="width: 20%" />
			<thead>
				<tr>
					<td>发布者</td>
					<td>言论内容</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(k,v) in filteredNotes">
					<td ng-bind="v.nick"></td>
					<td ng-bind="v.content"></td>
					<td>
						<div type="button" ng-click="delete(v.chatid)">删除</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!--顶部分页和按钮-->
	<!--		<div style="float:right">-->
	<div style="position: fixed; bottom: 0;right: 10px;">
		<pagination ng-model="currentPage" total-items="length" max-size="maxSize" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo" boundary-links="true" style="magin-top:50px;">
		</pagination>
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//cdn.bootcss.com/angular.js/1.3.20/angular.min.js"></script>
	<script src="//cdn.bootcss.com/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>
	<!--	载入是否登录验证-->
	<script src="js/check.js"></script>
	<script src="js/Adiscuss.js"></script>

</body>

</html>
